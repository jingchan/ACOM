<!DOCTYPE HTML>
<html>
<head>
	<title>pixi.js example 1</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #bbb;
		}
		.debug_region {
			border: solid 1px black;
			background-color: #fff;
			padding: 30px;
			width: 400px;
			height: 400px;
			position: absolute;
			top: 0px;
			right: 0px;
		}
		.debug_text_area {
			height:300px;
			width: auto;
			overflow-y: scroll;
		}
		.clearfix{
			clear:both;
		}
	</style>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/pixi/bin/pixi.dev.js"></script>
	<script src="bower_components/underscore/underscore-min.js"></script>
</head>
<body>
	<div class="debug_region">
		<b>Instructions:</b>
		<div>WASD for movement, Spacebar to shoot</div>
		<div id="debug" class="debug_text_area"></div>
		<div class="clearfix"></div>
	</div>
	<div class="clearfix"></div
>    <script src="bundle.js"></script>
</body>
</html>
